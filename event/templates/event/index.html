<form action="{% url 'event:create' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <input type="text" name="name" id="name" value="">
        <input type="submit" value="Create">
    </fieldset>
</form>

<div>
    {% if events %}
    <ul>
        {% for event in events %}
        <li>{{ event.id }} {{ event.name }} {{ event.description }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>
