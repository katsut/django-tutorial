{% extends "base.html" %}

{% block content %}


<div class='container'>
    <div class='content'>
        <h1>TODO 編集</h1>
        <form action="{% url 'todo:update' todo.id %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" class="input-text" value="{{ todo.title }}">
            <input type="submit" value="編集" class='submit-btn'>
        </form>
    </div>
</div>

{% endblock %}
