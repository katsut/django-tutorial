{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}" />
<div class="container">
    <div class="content">
        <h1>TODO 登録</h1>
        <form action="{% url 'todo:create' %}" method="post">
            {% csrf_token %}
            <input type="text" name="title">
            <input type="submit" value="登録">
        </form>
    </div>


    <div class="content">
        <h1>TODO 一覧</h1>
        <ul>
            {% for todo in todos %}
            <li>
                <span>{{todo.id}}</span><span>{{todo.title}}</span>
                <div class="action-links">
                    <a href="{% url 'todo:edit' todo.id %}">編集</a>
                    <a href="{% url 'todo:delete' todo.id %}">削除</a>
                </div>


            </li>

            {% endfor %}
        </ul>
    </div>
</div>
