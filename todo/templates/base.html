<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Django tutorial - TODO</title>
</head>

<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="d-flex flex-wrap">

            <a href="/todo"
                class="nav d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">TODO App</span>
            </a>
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/todo" class="nav-link link-body-emphasis px-2 active"
                        aria-current="page">Home</a></li>
            </ul>
            <ul class="nav">
                {% if user.is_authenticated %}
                <li class="nav-item d-flex">
                    <span class="d-flex align-items-center ">Hello, {{ user.username }}!
                    </span>
                </li>
                <li class="nav-item">
                    <form action="{% url 'todo:logout' %}" method="post">
                        {% csrf_token %}
                        <a href="javascript:void(0)" onclick="this.parentNode.submit()"
                            class="nav-link link-body-emphasis px-2 border-bottom">Logout</a>
                    </form>
                </li>
                {% else %}
                <li class="nav-item d-flex">
                    <span class="d-flex align-items-center ">Hello, Guest!
                    </span>
                </li>
                <li class="nav-item border-bottom"><a href="{% url 'todo:login' %}"
                        class="nav-link link-body-emphasis px-2">Login</a>
                </li>
                <li class="nav-item border-bottom">
                    <a href="{% url 'todo:signup' %}" class="nav-link link-body-emphasis px-2">Sign
                        up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
